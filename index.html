<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barkalop Studio Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#18181c] text-white font-sans min-h-screen">
  <!-- Navbar -->
  <header class="bg-[#23232b] shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <div class="flex items-center space-x-3">
        <img src="img/barkalop.png" alt="Barkalop Logo" class="h-10 w-auto rounded-full"/>
        <span class="font-bold text-xl tracking-wider">BARKALOP STUDIO</span>
      </div>
      <!-- Desktop Menu -->
      <nav class="hidden md:flex space-x-8 text-base font-semibold">
        <a href="index.html" class="hover:text-yellow-400 transition">Home</a>
        <a href="games.html" class="hover:text-yellow-400 transition">Games</a>
        <a href="support.html" class="hover:text-yellow-400 transition">Support</a>
      </nav>
      <!-- Hamburger Button -->
      <button class="md:hidden text-yellow-400 focus:outline-none" onclick="toggleMenu()" aria-label="Open Menu">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16"/>
        </svg>
      </button>
    </div>
    <!-- Mobile Menu -->
    <nav id="mobileMenu" class="md:hidden bg-[#23232b] px-6 py-4 space-y-2 text-base font-semibold hidden">
      <a href="index.html" class="block hover:text-yellow-400 transition">Home</a>
      <a href="games.html" class="block hover:text-yellow-400 transition">Games</a>
      <a href="support.html" class="block hover:text-yellow-400 transition">Support</a>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="relative bg-[#23232b] h-[220px] flex items-center justify-center mb-8">
    <img src="img/sthope.png" alt="Banner" class="absolute inset-0 w-full h-full object-cover opacity-30 pointer-events-none"/>
    <div class="relative z-10 text-center">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-2">Welcome to Barkalop Studio</h1>
      <p class="text-lg text-gray-300">Official site for our games and support</p>
    </div>
  </section>

  <!-- Dashboard Menu Cards -->
  <main class="max-w-4xl mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16">
      <!-- Games Card -->
      <a href="games.html" class="bg-[#23232b] rounded-xl shadow-lg p-8 flex flex-col items-center hover:bg-yellow-500 hover:text-black transition group">
        <svg class="h-12 w-12 mb-4 text-yellow-400 group-hover:text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M9.75 17.25h4.5M12 6.75v10.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span class="text-xl font-bold mb-2">Games</span>
        <span class="text-gray-400 group-hover:text-black text-center">Browse and discover our latest games.</span>
      </a>
      <!-- Support Card -->
      <a href="support.html" class="bg-[#23232b] rounded-xl shadow-lg p-8 flex flex-col items-center hover:bg-yellow-500 hover:text-black transition group">
        <svg class="h-12 w-12 mb-4 text-yellow-400 group-hover:text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M18.364 5.636a9 9 0 11-12.728 0"/>
          <path d="M12 9v4"/>
          <path d="M12 17h.01"/>
        </svg>
        <span class="text-xl font-bold mb-2">Support</span>
        <span class="text-gray-400 group-hover:text-black text-center">Need help? Contact our support team.</span>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#23232b] py-6 text-center text-gray-400 text-sm">
    <div class="flex justify-center space-x-6 mb-2">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <svg class="w-6 h-6 hover:text-yellow-400 transition" fill="currentColor" viewBox="0 0 24 24">
          <path d="M22 12.07C22 6.48 17.52 2 12 2S2 6.48 2 12.07c0 5.02 3.66 9.18 8.44 9.93v-7.03H7.9v-2.9h2.54V9.84c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.23.2 2.23.2v2.45h-1.26c-1.24 0-1.63.77-1.63 1.56v1.87h2.78l-.44 2.9h-2.34v7.03C18.34 21.25 22 17.09 22 12.07z"/>
        </svg>
      </a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter">
        <svg class="w-6 h-6 hover:text-yellow-400 transition" fill="currentColor" viewBox="0 0 24 24">
          <path d="M22.46 6c-.77.35-1.6.59-2.47.7a4.3 4.3 0 001.88-2.37c-.83.5-1.75.87-2.72 1.07A4.28 4.28 0 0016.11 4c-2.37 0-4.29 1.92-4.29 4.29 0 .34.04.67.11.99C7.69 9.13 4.07 7.38 1.64 4.7c-.37.64-.58 1.38-.58 2.17 0 1.5.76 2.83 1.92 3.61-.71-.02-1.38-.22-1.97-.54v.05c0 2.1 1.5 3.85 3.5 4.25-.37.1-.76.16-1.16.16-.28 0-.55-.03-.81-.08.56 1.74 2.18 3.01 4.1 3.05A8.6 8.6 0 012 19.54c-.56 0-1.11-.03-1.65-.1A12.13 12.13 0 006.29 21c7.55 0 11.69-6.26 11.69-11.69 0-.18-.01-.36-.02-.54A8.36 8.36 0 0022.46 6z"/>
        </svg>
      </a>
      <a href="https://youtube.com" target="_blank" aria-label="YouTube">
        <svg class="w-6 h-6 hover:text-yellow-400 transition" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21.8 8.001a2.75 2.75 0 00-1.94-1.94C18.07 6 12 6 12 6s-6.07 0-7.86.061a2.75 2.75 0 00-1.94 1.94C2 9.77 2 12 2 12s0 2.23.061 3.999a2.75 2.75 0 001.94 1.94C5.93 18 12 18 12 18s6.07 0 7.86-.061a2.75 2.75 0 001.94-1.94C22 14.23 22 12 22 12s0-2.23-.2-3.999zM10 15.5v-7l6 3.5-6 3.5z"/>
        </svg>
      </a>
      <a href="https://instagram.com/barkalopstudio" target="_blank" aria-label="Instagram">
        <svg class="w-6 h-6 hover:text-yellow-400 transition" fill="currentColor" viewBox="0 0 24 24">
          <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5A4.25 4.25 0 0020.5 16.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zm4.25 3.25a5.25 5.25 0 110 10.5 5.25 5.25 0 010-10.5zm0 1.5a3.75 3.75 0 100 7.5 3.75 3.75 0 000-7.5zm5.25.75a1 1 0 110 2 1 1 0 010-2z"/>
        </svg>
      </a>
    </div>
    <div>
      Â© 2025 Barkalop Studio. All rights reserved.
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    }
  </script>
</body>
</html>
